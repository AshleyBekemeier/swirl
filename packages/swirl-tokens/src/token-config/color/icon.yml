
global: 
    type: color
    category: icon
props:

    icon-default:
        value: rgba(142, 142, 147, 1)
        comment: Used for low emphasis icons.
    

    icon-strong:
        value: rgba(0, 0, 0, 1)
        comment: Used for high emphasis icons.
    

    icon-disabled:
        value: rgba(209, 209, 214, 1)
        comment: Used if a icon element is disabled.
    

    icon-highlight:
        value: rgba(0, 61, 175, 1)
        comment: Used to highlight icons.
    

    icon-critical:
        value: rgba(220, 38, 80, 1)
        comment: Used as critical icon color
    

    icon-success:
        value: rgba(52, 199, 89, 1)
        comment: Used as success icon color
    