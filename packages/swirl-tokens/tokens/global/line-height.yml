global:
  category: line-height
  type: number
props:
  line-height-sm:
    value: "1.25rem" # 12px * 1.4 = 20px / 16 = 1.25
    comment: "Constant line-height token for line-height sm"
  line-height-base:
    value: "1.375rem"
    comment: "Constant line-height token for line-height base"
  line-height-lg:
    value: "1.5rem" # 16px * 1.4 = 24px / 16 = 1.5
    comment: "Constant line-height token for line-height lg"
  line-height-xl:
    value: "1.75rem" #18px * 1.4 = 28px / 16 = 1.75
    comment: "Constant line-height token for line-height xl"
  line-height-2xl:
    value: "2.125rem"
    comment: "Constant line-height token for line-height 2xl"
