global:
  type: color
  category: text-color
props:
  # body text
  text-default:
    value: rgba(0, 0, 0, 1)
    comment: Used for high emphasis text.
  text-subdued:
    value: rgba(142, 142, 147, 1)
    comment: Used for low emphasis text.
  text-disabled:
    value: rgba(209, 209, 214, 1)
    comment: Used if a text element is disabled.
  text-highlight:
    value: rgba(0, 61, 175, 1)
    comment: Used to highlight text.
  text-critical:
    value: rgba(220, 38, 80, 1)
    comment: Used as critical text color
  text-success:
    value: rgba(52, 199, 89, 1)
    comment: Used as success text color

  # text-on
  text-on-action-primary:
    value: rgba(0, 13, 87, 1)
    comment: Used as a text color on containers with action primary color.
  text-on-surface-highlight:
    value: rgba(190, 255, 240, 1)
    comment: Used as text color on containers with highlight color.
  text-on-critical:
    value: rgba(255, 255, 255, 1)
    comment: Used as a text color on containers with critical color.
  text-on-success:
    value: rgba(255, 255, 255, 1)
    comment: Used as a text color on containers with success color.
  text-on-image:
    value: rgba(255, 255, 255, 1)
    comment: Used as a text color on “Surface On Image/Default”.
