name: Publish Swirl Tokens to NPM-Registry
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx turbo run gulp:patch
      - uses: JS-DevTools/npm-publish@v1
        with:
          package: "packages/swirl-tokens/package.json"
          token: ${{ secrets.NPM_TOKEN }}
          access: "public"
