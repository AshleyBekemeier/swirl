on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx turbo run gulp
      - run: ls -l
      - uses: JS-DevTools/npm-publish@v1
        with:
          package: "packages/swirl-tokens/package.json"
          token: ${{ secrets.NPM_TOKEN }}
          access: "public"
          # greater-version-only: "package"
